  site-url: https://silviacanelon.com
  description: "Researcher, educator, and journalist with expertise in data science."
  favicon: assets/silvia/img/logo_rounded.svg
  page-navigation: true
  back-to-top-navigation: true
  twitter-card:
    creator: "@spcanelon"
    site: "@spcanelon"
    card-style: summary_large_image
  comments: 
    utterances: 
      repo: spcanelon/silvia 
      label: utterances
      theme: body-light
      issue-term: title
 
