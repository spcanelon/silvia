      - text: Talks
        aria-label: "Invited Talks"
        href: talk/index.qmd  
      - text: Publications
        aria-label: "Publications"
        href: publication/index.qmd
      - text: Projects
        aria-label: "Project Portfolio"
        href: project/index.qmd
  
  page-footer:  
    left: >-
